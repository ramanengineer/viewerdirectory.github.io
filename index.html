<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viwer Directory</title>
    <meta name="description" content="Join Viwer Directory's vibrant community by submitting your details. Support us via BTC, ETH, and connect on YouTube, Twitch, OGVK, and GGQP!">
    <meta name="keywords" content="Viwer Directory, community, form, YouTube, Twitch, OGVK, GGQP, cryptocurrency, BTC, ETH">
    <meta name="author" content="Viwer Directory">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Viwer Directory - Join Our Community">
    <meta property="og:description" content="Become part of Viwer Directory through our form. Support with BTC, ETH, and follow on YouTube, Twitch, OGVK, and GGQP.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://viwerdirectory.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Viwer Directory - Join Our Community">
    <meta name="twitter:description" content="Join Viwer Directory via our form. Support with BTC, ETH, and connect on YouTube, Twitch, OGVK, and GGQP.">
    <link rel="canonical" href="https://viwerdirectory.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1c1124;
            --secondary-bg: #0a1a3c;
            --accent: #ff007b;
            --text: #f5f5f5;
            --card-bg: rgba(20, 20, 30, 0.95);
            --glow: rgba(255, 0, 123, 0.3);
            --color-youtube: #e53935;
            --color-twitch: #9146ff;
            --color-bitcoin: #f7931a;
            --color-ethereum: #627eea;
            --color-ogvk: #00cc66;
            --color-ggqp: #ff4500;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        a { color: inherit; text-decoration: none; }
        button { cursor: pointer; border: none; background: none; font-family: inherit; touch-action: manipulation; }
        h1, h2 { font-weight: 900; text-align: center; }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .intro {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .intro h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--accent), #ff4d94);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--glow);
        }

        .intro p {
            max-width: 600px;
            margin: 0.5rem auto;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-wrapper {
            width: 100%;
            max-width: 720px;
            margin-bottom: 2.5rem;
            animation: slideUp 0.8s ease-out;
        }

        iframe {
            width: 100%;
            height: 2454px;
            border: none;
            display: block;
        }

        .support-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out;
        }

        .support-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            color: var(--accent);
        }

        .support-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            justify-content: center;
        }

        .support-button {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
            border-radius: 10px;
            padding: 0.8rem;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .support-button:hover, .support-button:focus {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 15px var(--glow);
            outline: none;
        }

        .support-button.youtube { background: var(--color-youtube); }
        .support-button.twitch { background: var(--color-twitch); }
        .support-button.ogvk { background: var(--color-ogvk); }
        .support-button.ggqp { background: var(--color-ggqp); }
        .support-button.btc { background: var(--color-bitcoin); }
        .support-button.eth { background: var(--color-ethereum); }

        .support-button img {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            color: var(--text);
            padding: 0.8rem 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 0.9rem;
            border: 1px solid var(--accent);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        footer {
            background: var(--primary-bg);
            color: var(--text);
            text-align: center;
            padding: 1.5rem;
            font-size: 0.95rem;
            width: 100%;
            margin-top: auto;
            border-top: 1px solid rgba(255, 0, 123, 0.2);
        }

        footer a {
            color: var(--accent);
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff4d94;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .intro h1 {
                font-size: 2rem;
            }

            .intro p {
                font-size: 1rem;
            }

            .form-wrapper {
                max-width: 100%;
            }

            iframe {
                height: 2600px;
            }

            .support-container {
                padding: 1rem;
            }

            .support-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .support-button {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .intro h1 {
                font-size: 1.8rem;
            }

            .support-button {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .support-grid {
                gap: 0.8rem;
            }

            iframe {
                height: 2700px;
            }
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="intro">
            <h1>Viwer Directory</h1>
            <p>Join our electrifying community by submitting your details below and vibe with us on socials!</p>
        </div>
        <div class="form-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe6p0rcaHT7eilnW_aYB-miZqd3hvIZNV4UIanyFnxE6cuZEw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
        <div class="support-container">
            <h2>Support & Connect</h2>
            <div class="support-grid">
                <a class="support-button youtube" href="https://youtube.com/@ogvkorg" aria-label="Follow on YouTube">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a class="support-button twitch" href="https://twitch.tv/ogvkorg" aria-label="Follow on Twitch">
                    <i class="fab fa-twitch"></i> Twitch
                </a>
                <a class="support-button ogvk" href="https://ogvk.org" aria-label="Visit OGVK">
                    <i class="fas fa-globe"></i> OGVK
                </a>
                <a class="support-button ggqp" href="https://ggqp.org" aria-label="Visit GGQP">
                    <i class="fas fa-globe"></i> GGQP
                </a>
                <button class="support-button btc" data-copy="bc1qa0ynpvwhnjehfp06cerlvrrfdqvaeeyrekaa9d">
                    <img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png" alt="Bitcoin Logo"> Copy BTC
                </button>
                <button class="support-button eth" data-copy="0xF84E4324F59587dc220597429E153D2f244B2548">
                    <img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png" alt="Ethereum Logo"> Copy ETH
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 Viwer Directory. All rights reserved. | <a href="mailto:support@viwerdirectory.com">Contact Us</a></p>
    </footer>
    <script>
        function showToast(message) {
            let toast = document.querySelector('.toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(`Copied: ${text}`);
            } catch (e) {
                showToast('Failed to copy. Try again.');
                console.error('Copy failed:', e);
            }
        }

        document.querySelectorAll('.support-button.btc, .support-button.eth').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                copyToClipboard(button.dataset.copy);
            });
        });
    </script>
</body>
</html>
